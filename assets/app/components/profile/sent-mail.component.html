<h1>Sent Mail list</h1>

<a class="mail-tab" routerLink="/profilis/pastas/rasyti-laiska">Rasyti laiska</a>
<a class="mail-tab" routerLink="/profilis/pastas/rasyti-laiska/user">Rasyti laiska vartotojui 'user'</a>

<h2>Žinutės:</h2>
<div *ngIf="messages.length == 0">Žinučių nėra</div>
<div *ngIf="messages.length > 0">
  <div *ngFor="let message of messages">
    <div (click)="viewMessage(message.messageId)">
      {{message?.topic}} - {{message?.sender}}
    </div>
  </div>
</div>

<div>
  <button type="button" (click)="goBack()">Grįžti atgal</button>
</div>

<simple-notifications [options]="options"></simple-notifications>

<test-loader *ngIf="isLoading"></test-loader>
