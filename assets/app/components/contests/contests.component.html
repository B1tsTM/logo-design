<div class="row spacing">
<section class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f>
        <div class="form-group">
            <label>Konkurso pavadinimas</label>
            <input ngControl="name" name="name" id="name" type="text" class="form-control" #name>
        </div>
        <div class="form-group">
            <label>Konkurso kategorija (select list)</label>
            <input ngControl="category" name="category" id="category" type="text" class="form-control" #category>
        </div>
        <div class="form-group">
            <label>Konkurso Apra≈°ymas</label>
            <input ngControl="description" name="description" id="description" type="text" class="form-control" #description>
        </div>
        <div class="form-group">
            <label>Konkurso Prizas</label>
            <input ngControl="award" name="award" id="award" type="text" class="form-control" #award>
        </div>
        <button type="submit" class="btn btn-primary">Add contest</button>
    </form>
</section>

  <div class="col-md-8 col-md-offset-2 pad-10">
          <div *ngFor="let contest of contests">
    <div class="panel panel-default">

        <div class="panel-body">
            {{ contest.name }}
        </div>
        <div class="panel-footer">   
          <div class="author">         
            {{ contest.category }} - {{ contest.designer }}
          </div>
          <div class="config">
          <a (click)="editContest(contest)">Edit</a>
          <a (click)="deleteContest(contest)">Delete</a>
        </div>
        </div>    
      </div>
    </div>
  </div>
</div>
