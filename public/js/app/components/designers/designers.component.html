		<div class="row">
			<div class="columns small-12">
				<!-- The component that switches tables, searches, has new request button -->
				<div class="action-bar">
					<div class="table-actions">
						<div class="tab tab-active">
							<span>Dizainerių sąrašas</span>
						</div><!-- .tab -->

						<div class="table-search">
							<i class="fa fa-search"></i>
							<input type="text" class="search" placeholder="Ieškoti dizainerio" #search /> <!--(keyup)="filterContests(search.value)"-->
							<input type="submit" value="Search" />
						</div><!-- .search -->
					</div><!-- .table-actions -->
				</div><!-- .table-center -->
			</div><!-- .columns small-12 -->
		</div><!-- .row -->

		<div class="row">
			<div class="columns small-12">
				<div class="table-primary">
					<header class="table-header">
						<strong class="avatar">Avataras</strong>
						<strong class="nickname">Dizaineris</strong>
						<strong class="gallery">Galerija</strong>
						<strong class="contests-won">Laimėta konkursų</strong>
						<strong class="submitions">Įkelta dizainų</strong>
						<!--<strong class="time-remaining">Konkurso pabaiga</strong>-->
					</header><!-- .table-header -->

						<div *ngIf="designers.length == 0" class="table-row">
							<span class="no-contests-label">Nėra dizainerių</span>
						</div>
					
						<div *ngFor="let designer of designers | paginate: {itemsPerPage: 10, currentPage: p}" class="table-row">
							<div class="avatar">
								<span class="avatar-container" *ngIf="designer.avatar"><img class="micro-avatar" src="http://localhost:3000/uploads/avatars/{{designer.avatar.avatarUrl}}" alt="Avataras"></span>
								<span class="avatar-container" *ngIf="!designer.avatar"><img class="micro-avatar" src="http://live.warthunder.com/style/img/no_avatar.jpg" alt="Avataras"></span>
							</div>
							<div (click)="goToDesignerDetails(designer.nickName)" class="nickname">
								<span>{{designer?.nickName}}</span>
							</div>
							<div class="gallery">
								<micro-gallery [designer]="designer"></micro-gallery>
							</div>
							<div class="contests-won">
								<span>{{designer.contestsWon.length}}</span>
							</div>
							<div class="submitions">
								<span>{{designer?.galleryUrls?.length}}</span>
							</div>
						</div>
					
				</div><!-- .primary-table -->
				<pagination-controls *ngIf="designers.length > 10" (pageChange)="p = $event" directionLinks="false" #api></pagination-controls>
			</div><!-- .columns small-12 -->
		</div><!-- .row -->

<simple-notifications [options]="options"></simple-notifications>

<test-loader *ngIf="isLoading"></test-loader>
